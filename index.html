<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image" href="c700fa515a815f11c9fc.svg"><title>MESTO</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="e1792cd1bf55c68d1538.svg" alt="МЕСТО" class="header__logo"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-button"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватар" class="profile__avatar"></button><div class="profile__info"><div class="profile__info-row"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__button-add"></button></section><section class="elements"></section><div class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_type_edit" name="profile-edit" novalidate><input class="popup__input popup__input_type_name" id="name-input" name="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_type_job" id="job-input" name="job" minlength="2" maxlength="40" placeholder="О себе" required> <span class="popup__input-error job-input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" class="popup__close-icon"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_type_add" name="card-add" novalidate><input class="popup__input popup__input_type_name" id="title-input" name="title" minlength="2" maxlength="" placeholder="Название" required> <span class="popup__
