<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Logo1280.svg" alt="МЕСТО" class="header__logo">
  </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        
      </section>
      <div class="popup popup_type_edit">
          <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
              <input class="popup__input popup__input_type_name" name="profile-name" maxlength="40" type="text" placeholder="">
              <input class="popup__input popup__input_type_job" name="profile-job" maxlength="40" type="text" placeholder="">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon"></button>
          </div>
      </div>
      <div class="popup popup_type_add">
          <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="profile-edit">
              <input class="popup__input popup__input_type_name" name="profile-name" maxlength="" type="text" placeholder="Название">
              <input class="popup__input popup__input_type_job" name="profile-job" maxlength="" type="text" placeholder="Ссылка на картинку">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon"></button>
          </div>
      </div>
      <div class="popup-image">
        <div class="popup-image__container">
          <img src="" alt="Фото" class="popup-image__image">
          <p class="popup-image__title"></p>
          <button type="button" class="popup-image__close-icon"></button>
        </div>
      </div>
      <template id="item">
        <div class="element">
          <img class="element__image" alt="Фото" src="">
          <div class="element__image-info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
            <button type="button" class="element__delete"></button>
          </div>
        </div>
      </template>
    </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
