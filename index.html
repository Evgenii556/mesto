<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.png" class="header__logo">
  </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-row">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__image" alt="Грузия" src="./images/georgia.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Грузия</h3>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" alt="Германия" src="./images/german.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Германия</h3>
            <button class="elements__like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" alt="Канада" src="./images/canada.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Канада</h3>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" alt="Британия" src="./images/britan.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Великобритания</h3>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" alt="Китай" src="./images/china.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Китай</h3>
            <div class="elements__like"></div>
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" alt="Россия" src="./images/russia.jpg">
          <div class="elements__image-info">
            <h3 class="elements__title">Россия</h3>
            <div class="elements__like"></div>
          </div>
        </div>
      </section>
      <div class="popap">
          <div class="popap__container">
            <h3 class="popap__title">Редактировать профиль</h3>
            <form class="popap__form">
              <input class="popap__name" type="text" placeholder="">
              <input class="popap__info" type="text" placeholder="">
            </form>
            <button class="popap__submit-button">
              <p class="popap__save">Сохранить</p>
            </button>
            <div class="popap__close-icon">
            </div>
          </div>
      </div>
    </main>
  <footer class="footer">
    <div class="footer__copyright">© 2020 Mesto Russia</div>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
