<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Logo1280.svg" alt="МЕСТО" class="header__logo">
  </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-row">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" alt="Грузия" src="./images/georgia.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Грузия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Германия" src="./images/german.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Германия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Канада" src="./images/canada.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Канада</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Британия" src="./images/britan.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Великобритания</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Китай" src="./images/china.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Китай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" alt="Россия" src="./images/russia.jpg">
          <div class="element__image-info">
            <h2 class="element__title">Россия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
      <div class="popup">
          <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-edit">
              <input class="popup__input popup__input_type_name" name="profile-name" maxlength="40" type="text" placeholder="">
              <input class="popup__input popup__input_type_job" name="profile-job" maxlength="40" type="text" placeholder="">
              <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-icon"></button>
          </div>
        </div>
    </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
